{% extends "layout.html" %}

{% block title %}
    Edit Expert
{% endblock %}

{% block body %}
    <h1>Edit Expert</h1>

    <ul>
       <div class="card">
           <div class="card-body" style="width: 80%">
               <form method="POST">
                  <fieldset>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save</button>
                  </fieldset>
            </form>
           </div>
        </div>
    </ul>

{% endblock %}
