{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        {% block css %} {%  endblock %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="{% static 'styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}"/>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark"  style="background-color: #d8741c;">
              <a class="navbar-brand" href="{% url 'expertFinder:search' %}"><img id="logoImage" src="{% static 'images/logo.png' %}" alt="My image"></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                          <li class="nav-item active" class="underlined-nav">
                                <a class="nav-link" href="{% url 'expertFinder:search' %}">Search<span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item active" class="underlined-nav">
                                <a class="nav-link" href="{% url 'expertFinder:add' %}">Add User</a>
                          </li>
                    </ul>
              </div>
        </nav>

        <div class="row" id="mainBody">
            <div class="main col-lg-12 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
